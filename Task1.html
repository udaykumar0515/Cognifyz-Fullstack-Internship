<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label, button {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            gap: 10px; /* Space between radio buttons */
            align-items: center;
        }
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
        }
        .radio-group input {
            width: auto; /* Prevent radio buttons from expanding */
        }
    </style>
    
</head>
<body>
    <form action="/submit" method="POST">
        <h1 align="center">Enter Your Details</h1><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>    
        <h3>Gender:</h3>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="prefer-not-to-say" name="gender" value="Prefer Not To Say">
            <label for="prefer-not-to-say">Prefer Not To Say</label>
        </div><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea><br>        
        <div>
            <br><label for="country">Country:</label>
            <select id="country" name="country">
                <option value="INDIA">INDIA</option>
                <option value="Others">Others</option>
            </select>    
        </div>
    <br><div>
            <label for="education">Education:</label>
            <select id="education" name="education">
                <option value="10th">10th</option>
                <option value="Inter">Inter/12th</option>
                <option value="diploma">DIpolma(UG)</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="diploma-pg">Diploma(PG)</option>
                <option value="bsc">B.Sc</option>
                <option value="msc">M.Sc</option>
                <option value="phd">Ph.D</option>
                <option value="other">Other</option>
            </select>
            <div class="radio-group">
                <input type="radio" id="pursuing" name="pursuing" value="pursuing">
                <label for="pursuing">Pursuing</label>
                <input type="radio" id="completed" name="completed" value="completed">
                <label for="completed">Completed</label>
            </div>
        </div>
    <br><div>
            <h7>Date Of Birth:</h7><br>
            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="">Day</option>
                <option value="">Day</option>
                <!-- Day options (1-31) -->
                <script>
                    for (let i = 1; i <= 31; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
            <label for="month">Month:</label>
            <select id="month" name="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="">Year</option>
                <!-- Year options (1924-2006) -->
                <script>
                    const currentYear = new Date().getFullYear();
                    const startYear = currentYear - 18;  // 18 years ago
                    const endYear = currentYear - 100;  // 100 years ago

                    for (let i = startYear; i >= endYear; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
